driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true
  log_level: info

platforms:
  - name: centos-6.9
  - name: centos-7.3
  - name: ubuntu-14.04
    run_list:
      - recipe[apt]
  - name: ubuntu-16.04
    run_list:
      - recipe[apt]

suites:
  - name: default
    run_list:
      - recipe[rundeck::server]
      - recipe[create_chef_dir]
      - recipe[rundeck::chef-rundeck]
    attributes:
      rundeck:
        hostname: localhost
        security_roles:
          - superusers
          - run_only_users
        api_client_config:
          # Logger::DEBUG
          log_level: 0
      domain: kitchentest
