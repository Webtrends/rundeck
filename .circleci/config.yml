version: 2.1

orbs:
  kitchen: sous-chefs/kitchen@1.0.0

workflows:
  kitchen:
    jobs:
      - kitchen/danger:
          name: danger
          context: Danger
      - kitchen/lint:
          name: lint
      - kitchen/dokken-single:
          name: centos-6
          platform: centos-6
          suite: server-install
          requires: [  danger, lint ]
      - kitchen/dokken-single:
          name: centos-7
          platform: centos-7
          suite: server-install
          requires: [  danger, lint ]
      - kitchen/dokken-single:
          name: ubuntu-1604
          platform: ubuntu-16.04
          suite: server-install
          requires: [  danger, lint ]
      - kitchen/dokken-single:
          name: ubuntu-1804
          platform: ubuntu-18.04
          suite: server-install
          requires: [  danger, lint ]
